<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-button (click)="close()">
      <ion-icon name="close" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Booking</ion-title>
</ion-toolbar>

<ion-content *ngIf="ready">
  <mbsc-eventcalendar [options]="calendarOptions" [data]="myEvents">
  </mbsc-eventcalendar>

  <mbsc-popup
    [options]="popupOptions"
    [anchor]="popupAnchor"
    [buttons]="popupButtons"
    [headerText]="popupHeaderText"
    #popup
  >
    <div class="mbsc-form-group">
      <mbsc-input
        label="Title"
        [(ngModel)]="popupEventTitle"
        disabled
      ></mbsc-input>
    </div>
    <div class="mbsc-form-group">
      <mbsc-datepicker
        [(ngModel)]="popupEventDates"
        [options]="datePickerOptions"
        [controls]="datetimePickerControls"
        [responsive]="datetimePickerResponsive"
        [startInput]="startInput"
        [endInput]="endInput"
      ></mbsc-datepicker>
      <mbsc-input #startInput label="Starts"></mbsc-input>
      <mbsc-input #endInput label="Ends"></mbsc-input>

      <ion-item>
        <ion-label>Enter your requirements:</ion-label>
        <ion-textarea
          [(ngModel)]="popupEventRequirement"
          (ionChange)="onChangeRequirements($event)"
        ></ion-textarea>
      </ion-item>

      <div *ngIf="isEdit" class="mbsc-button-group">
        <mbsc-button
          class="mbsc-button-block"
          color="danger"
          variant="outline"
          (click)="onDeleteClick()"
          >Delete reservation
        </mbsc-button>
      </div>
    </div>
  </mbsc-popup>
</ion-content>
