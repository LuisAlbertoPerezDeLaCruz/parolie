<ion-header>
  <ion-toolbar>
    <ion-title>Card information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="dataForm" (submit)="buyNow()">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Street</ion-label>
      <ion-input formControlName="street"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">City</ion-label>
      <ion-input formControlName="city"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">ZIP</ion-label>
      <ion-input formControlName="zip"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Country</ion-label>
      <ion-input formControlName="country"></ion-input>
    </ion-item>

    <div #cardElement></div>

    <div id="card-errors" role="alert">{{ cardErrors}}</div>

    <ion-button expand="full" type="submit" [disabled]="!dataForm.valid"
      >Amount be charged ${{ getTotal() }}</ion-button
    >
  </form>
</ion-content>
