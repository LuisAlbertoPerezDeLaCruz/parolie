<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end"> </ion-buttons>
    <ion-title>Translators</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let translator of translators"
      routerLink="{{translator.uid}}"
    >
      <ion-avatar slot="start">
        <img [src]="translator?.photo" alt="" />
      </ion-avatar>
      <ion-label>{{translator?.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
