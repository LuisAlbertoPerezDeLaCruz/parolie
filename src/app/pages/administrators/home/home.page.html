<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'ADMINISTRATOR.home.title' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngIf="pendingTranslators && pendingTranslators.length>0"
      (click)="linkToTranslatorsList('pending')"
    >
      {{ 'ADMINISTRATOR.home.translatorsPendingApproval' | translate }}
      <ion-badge slot="end" color="warning" style="font-size: 16px"
        >{{pendingTranslators?.length}}</ion-badge
      >
      <ion-icon
        color="primary"
        slot="end"
        name="chevron-forward-outline"
      ></ion-icon>
    </ion-item>
    <ion-item
      *ngIf="approvedTranslators && approvedTranslators.length>0"
      (click)="linkToTranslatorsList('approved')"
    >
      {{ 'ADMINISTRATOR.home.translatorsApproved' | translate }}
      <ion-badge slot="end" color="success" style="font-size: 16px"
        >{{approvedTranslators?.length}}</ion-badge
      >
      <ion-icon
        color="primary"
        slot="end"
        name="chevron-forward-outline"
      ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
