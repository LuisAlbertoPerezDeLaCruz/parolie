<div [ngClass]="mode == 'showOnly' ? 'show-only' : 'rate'">
  <ion-icon
    name="star"
    *ngFor="let num of [1, 2, 3, 4, 5]"
    (click)="rate(num)"
    [ngStyle]="{ color: getColor(num) }"
  ></ion-icon>
  <span
    class="view-comments"
    *ngIf="mode == 'showOnly' && rating > 0"
    (click)="openDetailsModal()"
    >{{ "TRANSLATORS.ratingComponent.more" | translate }}</span
  >
</div>
